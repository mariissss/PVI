<header class="header">
    <div class="topbar-logo" onclick="goToStudents()">
        <img src="/images/logo.png" alt="logo">
        <span class="site-name">unicontact</span>
    </div>
    
    <div class="right">
        <div class="notifications" onmouseover="showNotifications()" onmouseout="hideNotifications()">
            <div class="bell">
                <!--                                    redirectToMessages -->
                <button class="bell-container" onclick="animatedBell()">
                    <i class="fa-regular fa-bell"></i>
                    <i class="fa-solid fa-bell"></i>
                    <span class="indicator"></span> 
                </button>
            </div>                       
            <div class="notifications-popup" id="notifications-popup">
                <span class="rec-mes">Recent messages</span>
                <ul id="notifications-list">
                    <li>
                        <img src="/images/avatar1.jpg" alt="avatar">
                        <span class="avatar-name">Andrii</span>
                        <span class="rec-message">Гослінг топ</span>
                    </li>
                    <li>
                        <img src="/images/avatar2.jpg" alt="avatar">
                        <span class="avatar-name">Vitko</span>
                        <span class="rec-message">Ти лох</span>
                    </li>
                    <li>
                        <img src="/images/avatar3.jpg" alt="avatar">
                        <span class="avatar-name">Julia</span>
                        <span class="rec-message">Кохаю Тараса</span>
                    </li>
                </ul>
            </div>
        </div>        
        
        <div class="user-profile" onmouseover="showProfileMenu()" onmouseout="hideProfileMenu()">
            <span class="username">Mariia Lytvyn</span>
            <img src="/images/userphoto.png" alt="User Avatar">
            <div class="profile-menu" id="profile-menu">
                <a href="#">View Profile</a>
                <button name="logOut">LogOut</button>
            </div>
        </div>
    </div>
</header>
